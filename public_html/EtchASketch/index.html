<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div id="buttonWrapper">
        <button id="clear" onclick="shake()">Shake</button>
    </div>

    <div id="etchASketchContainer">

    </div>
    <div id="colorOptions">
        <form>
            <input type="radio" name="colorType" id="singleColor" checked>Single Color
            <input class="jscolor" value="d3d3d3" id="colorPicker">
            <input type="radio" name="colorType" id="randomColor">Random Color
        </form>
    </div>
</body>
<script src="EtchASketch.js"></script>
<script src="jscolor.js"></script>
</html>
